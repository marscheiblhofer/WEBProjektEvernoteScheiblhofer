<div class="ui middle aligned selection divided list">
  @for (notelist of notelists; track notelist) {
    <a class="item" [routerLink]="notelist.id.toString()">
      <!--<a class="item app-note-list" [notelist]="notelist">-->
      <!--[ngClass]="active:isActive" TS:isActive:boolean=true-->
      @if (notelist) {
        <div class="content">
          <div class="header">{{notelist.id}} | {{notelist.name}}</div>
        </div>
      }
    </a>
  }
  <button class="ui red button" [routerLink]="'/notelist-form'">Notizbuch hinzuf√ºgen</button>
</div>
